<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test Case Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 id = "whatever">Generate a Test Case</h1>
        <!-- Length of list, start and end characters, separate characters with -->
        <p>Print this many numbers, separated by a space</p>
        <form>
            <label for="Numbers"> Number of elements:</label>
            <input type="text" id="numbers" name="Numbers"> <br>
            <label for="Min">Min Range:</label>
            <input type="text" id="minRange" name="Min"> <br>
            <label for="Max">Max Range:</label>
            <input type="text" id="maxRange" name="Max"><br>
            <button type="button" id="generate"> GENERATE</button>
        </form>
        <div>
            <p>Result:</p>
        </div>
        <div class="result">
            <p></p>
        </div>
    </body>
    <script src = "app.js"> </script>
    <noscript>Please turn on JavaScript!</noscript>
    <footer> <p>Eric Jin 2020</p> </footer>
</html>
